<html lang="en">
<head>

<body>
    
    <style>
        .navbar {
            background: linear-gradient(180deg, #A300FF 0%, #FF8652 100%);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
        }

        .navbar ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            margin: 4;
        
        }

        .navbar ul li {
            margin: 0 60px;
            font-size: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
        }

        .search-bar {
            position: absolute;
            top: 40%;
            left: 50%;
            width: 1200px;
            font-size: 25px;
            border: 0px;
            padding: 0px 30px;
            height: 40px;
            border-radius: 40px;
            transform: translate(-55%, -50%);
        }
   
        .color-button {
      background: #fff;
      border: none;
      height: 20px;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .gradient-1 {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
    }

    .gradient-2 {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
    }

    .gradient-3 {
      background: linear-gradient(to right, #84fab0, #8fd3f4);
    }
    @media screen and (max-width: 768px) {
            .navbar {
                height: auto;
                flex-direction: column;
                align-items: center;
            }

            .search-bar {
                margin-top: 20px;
            }
        }
    </style>

    <nav class="navbar" id="navbar">
        
        <img src="../html/IMG/Artegra Sans.png" alt="" width=" 175px" class="Logo" height="175px" style="top: 1px;">

            <li><a href="#">Login</a></li>
        </ul>
        <input type="text" class="search-bar" placeholder="Search" id="search" >
    </nav>
    
<div>

      <button class="color-button gradient-2">Cor 2</button>
